// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0'
        

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    android = [
            compileSdkVersion: 26,
            buildToolsVersion: "26.0.2",
            minSdkVersion    : 15,
            targetSdkVersion : 26,
            versionCode      : 1,
            versionName      : "1.0"
    ]
    dependencies = [
            "gson"               : "com.google.code.gson:gson:2.6.2",
            "eventbus"           : 'org.greenrobot:eventbus:3.0.0',
            "butterknife"        : 'com.jakewharton:butterknife:7.0.1',
            "support-design"     : 'com.android.support:design:26.1.1',
            "support-appcompatV7": 'com.android.support:appcompat-v7:26.1.0',
            "support-percent"    : 'com.android.support:percent:26.1.1',
            "support-multidex"   : 'com.android.support:multidex:1.0.1',
            "glide"              : 'com.github.bumptech.glide:glide:3.7.0',
            "support-v4"         : 'com.android.support:support-v4:24.1.1',
            "okhttp3"            : 'com.squareup.okhttp3:okhttp:3.3.1',
            "nineoldandroids"    : 'com.nineoldandroids:library:2.4.0',
            "rxJaveVersion"    : 'io.reactivex.rxjava2:rxjava:2.1.3',
            "rxAndroidVersion"    : 'io.reactivex.rxjava2:rxandroid:2.0.1',
            "espressoVersion"    : 'com.android.support.test.espresso:espresso-idling-resource:3.0.1',
            "umengAnalytics"    : 'com.umeng.sdk:analytics:7.5.0',
            "umengCommon"    : 'com.umeng.sdk:common:1.5.0'
    ]

}
